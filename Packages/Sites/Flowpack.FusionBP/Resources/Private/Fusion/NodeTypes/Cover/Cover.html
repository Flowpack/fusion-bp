<header>
  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <a href="index.html"><img src="{f:uri.resource(path: 'img/logo.svg', package: 'Flowpack.FusionBP')}" alt="Logo"></a>
      </div>
      <div class="col-xs-6 signin text-right navbar-nav">
        {sectionMenu -> f:format.raw()}
      </div>
    </div>

    <div class="row header-info">
      <div class="col-sm-10 col-sm-offset-1 text-center">
        <h1 class="wow fadeIn" style="visibility: visible; animation-name: fadeIn;">{title -> f:format.raw()}</h1>
        <br>
        <p class="lead wow fadeIn" data-wow-delay="0.5s" style="visibility: visible; animation-delay: 0.5s; animation-name: fadeIn;">{subTitle -> f:format.raw()}</p>
        <br>

        <div class="row">
          <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
            <div class="row">
              <div class="col-xs-6 text-right wow fadeInUp" data-wow-delay="1s" style="visibility: visible; animation-delay: 1s; animation-name: fadeInUp;">
                <a href="#be-the-first" class="btn btn-secondary btn-lg scroll">Learn More</a>
              </div>
              <div class="col-xs-6 text-left wow fadeInUp" data-wow-delay="1.4s" style="visibility: visible; animation-delay: 1.4s; animation-name: fadeInUp;">
                <a href="#invite" class="btn btn-primary btn-lg scroll">Request Invite</a>
              </div>
            </div><!--End Button Row-->
          </div>
        </div>

      </div>
    </div>
  </div>
</header>
<div class="mouse-icon hidden-xs">
  <div class="scroll"></div>
</div>
