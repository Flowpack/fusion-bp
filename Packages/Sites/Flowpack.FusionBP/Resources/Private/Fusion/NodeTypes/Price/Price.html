<div class="col-sm-4 pricing-container wow fadeInUp" data-wow-delay="1s" style="visibility: visible; animation-delay: 1s; animation-name: fadeInUp;">
    <br>
    <ul class="list-unstyled pricing-table text-center">
        <li class="headline"><h5 class="white">{title -> f:format.raw()}</h5></li>
        <li class="price"><div class="amount">{amount -> f:format.raw()}<small>/m</small></div></li>
        <li class="info">{info -> f:format.raw()}</li>
        <li class="features first">{projects -> f:format.raw()}</li>
        <li class="features">{storage -> f:format.raw()}</li>
        <li class="features last btn btn-secondary btn-wide"><a href="#">Get Started</a></li>
    </ul>
</div>
