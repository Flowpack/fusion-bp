<section id="be-the-first" class="pad-xl">
  <div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center margin-30 wow fadeIn" data-wow-delay="0.6s" style="visibility: visible; animation-delay: 0.6s; animation-name: fadeIn;">
            <h2>{title -> f:format.raw()}</h2>
            <p class="lead">{subTitle -> f:format.raw()}</p>
        </div>
    </div>
    <div class="iphone wow fadeInUp" data-wow-delay="1s" style="visibility: visible; animation-delay: 1s; animation-name: fadeInUp;">
        <img src="{imageUri}">
    </div>
  </div>
</section>
<section id="main-info" class="pad-xl">
    <div class="container">
	    <div class="row">
            {features -> f:format.raw()}
        </div>
    </div>
</section>
