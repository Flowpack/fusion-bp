<div class="row margin-30 news-container">
    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 wow fadeInLeft" data-wow-delay="0.8s" style="visibility: hidden; animation-delay: 0.8s; animation-name: none;">
        <a href="#" target="_blank">
            <img class="news-img pull-left" src="{logoUri}" alt="{logoAlt}">
            <p class="black">{title -> f:format.raw()}<br>
            <small><em>{source -> f:format.raw()}</em></small></p>
        </a>
    </div>
</div>
